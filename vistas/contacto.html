    <form action=""methad="GET" enctype="text/plain">
        <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text"name="email" id="email" required>
        </div>
        <div>
            <label for="ege">Edad</label>
            <input type="number" name="ege" id="ege" min="1" max="100" step="5">
        </div>
        <div>
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="date" id="date" min="2000-12-31">
        </div>
        <div>
            <label for="male">Masculino</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Femenino</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label>password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="file"> subir archivos</label>
            <input id="file" type="file" name="file">
        </div>
        <div>
            <input type="reset" value="reinicar formularia">
            <input type="submit" value="enviar formulario">
        </div>
        <div>
            <label for="eyeColor">Color de ojos</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option value="Green" label="verde"></option>
                <option value="Red" label="rojo"></option>
            </select>
            </div>
    </form>
